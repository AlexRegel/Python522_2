<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Генератор паролей</h1>
<!--{{ password }}-->
<form action="{% url 'psw' %}">
    <p>
        <select name="length">
            {% for i in lst %}
            <option value="{{ i }}">{{ i }}</option>
            <!--        <option value="2">Значение 2</option>-->
            <!--        <option value="3">Значение 3</option>-->
            {% endfor %}
        </select> Количество символов
    </p>
    <p>
        <input type="checkbox" name="uppercase" id="upper">
        <label for="upper">Верхний регистр</label>
    </p>
    <p>
        <input type="checkbox" name="number" id="num">
        <label for="num">Цифры</label>
    </p>
    <p>
        <input type="checkbox" name="special" id="spec">
        <label for="spec">Спецсимволы</label>
    </p>

    <input type="submit" value="Сгенерировать пароль">
</form>
</body>
</html>
